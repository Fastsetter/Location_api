  <title>Document</title>



  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="navbar">
    <h2 class="heading">Weather Api</h2>

    <h2><span id="name"></span></h2>



    <input type="text" class="search" placeholder="Search">
  </div>



  <div class="curve">

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 319">
      <path fill="#fff" fill-opacity="1"
        d="M0,160L40,181.3C80,203,160,245,240,245.3C320,245,400,203,480,192C560,181,640,203,720,192C800,181,880,139,960,138.7C1040,139,1120,181,1200,192C1280,203,1360,181,1400,170.7L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
      </path>
    </svg>

  </div> 









  <div class="temp" >


    <img src="cdn.weatherapi.com/weather/64x64/day/356.png" alt="" class="icon1">
    
    <p>
      Temperature : <span class="ctemp"> </span>&deg;C
    </p>
    <p>
      Feels Like = <span class="feelslike"></span>
    </p>

    <p>
      Description: <span class="description"></span>
    </p>

    <div class="maxMin">
      <p>
        Max Temp: <span class='weather'> </span>&deg;C
      </p>
      <p>
        Min Temp: <span class='min_temp'> </span>&deg;C
      </p>

    </div>
    
    <div class="circle">
      
    </div>
    
    


  </div>

  <img src="../svg/sunny.png" alt="" class="weather_img">

  



  <h2 class="footer_updated">Last Updated: <span class="lupdated"></span></h2>



  <!-- second page -->

  <div class="second_page">

    <div class="weather_info">
      <p>
        Humidity : <span class="humidity"></span>
      </p>
      

      <p>
        Precipitation: <span class="precip"></span>
      </p>
  
      <p>
        Wind (kph): <span class="wind"></span>
      </p>
      <p>
        Air Quality Index : <span class="aqi"></span>
      </p>

      

    </div>

    <div class="bubbles">
      <img src="../img/bubble.png" alt="" class="img1">
      <img src="../img/bubble.png" alt="">
      <img src="../img/bubble.png" alt="">
      <img src="../img/bubble.png" alt="">
      <img src="../img/bubble.png" alt="">
      <img src="../img/bubble.png" alt="">
      <img src="../img/bubble.png" alt="">
    </div>
    
    
  </div>

  <div class="third_page">
    <div class="latlon" >
      
      Latitude: <span id="latitude"></span><br>
      Longitude: <span id="longitude"></span><br>
      Country: <span class="country"></span><br>


      <p>See your location on map</p>
      <a href="" id="map_location">Location</a>

    </div>
    <div class="curve2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 319"><path fill="rgb(145, 255, 255)" fill-opacity="1" d="M0,64L40,58.7C80,53,160,43,240,85.3C320,128,400,224,480,229.3C560,235,640,149,720,133.3C800,117,880,171,960,165.3C1040,160,1120,96,1200,64C1280,32,1360,32,1400,32L1440,32L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
      <img src="../svg/lady.svg" alt="" class="footer_svg">

      
    </div>
    <div class="footer">
      
      <p>Source Code Of This <a href="https://github.com/Fastsetter/Location_api">Project</a></p>

      
    
    </div>
    <h2 class="my_name"> -By Chitransh Kumar </h2>

  </div>
