<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>


  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="navbar">
    <h2 class="heading">Weather Api</h2>
    <h2>Forecast</h2>

    <input type="text" class="search" placeholder="Search">
  </div>
  <div class="rightContainer">
    <div class="latlon">

      <p>Name: <span id="name"></span></p>
      <p>Local Time : <span id="time"></span></p>
      <p>Latitude: <span id="latitude"></span></p>
      <p>Longitude: <span id="longitude"></span>
      </p>
      <p>
        Last Updated: <span class="lupdated"></span>
      </p>

      
    </div>
  </div>


  <div class="leftContainer">

    <div class="temp">
      <p>
        Current Temperature : <span class="ctemp"> </span>&deg;C
      </p>
      <p>
        Feels Like = <span class="feelslike"></span>
      </p>
      
      <p>
        Humidity : <span class="humidity"></span>
      </p>

      
    </div>
    <div class="result">
      
      <p>
        Max Temp: <span class='weather'> </span>&deg;C
      </p>
      <p>
        Description: <span class="description"></span>
      </p>

      <p>
        Air Quality Index : <span class="aqi"></span>
      </p>

      <p>
        Precipitation: <span class="precip"></span>
      </p>

      <p>
        Wind (kph): <span class="wind"></span>
      </p>

      <div class="opacity"></div>


    </div>


    
  </div>



  <div class="map">
    <div id="mapid"></div>
  </div>
