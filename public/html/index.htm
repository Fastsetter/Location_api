      <title>Lattitude && Longitude</title>

<body>
      <img src="" alt="" id="rainbow" width="300px">

      <script>

            async function catchRainbow(){
                  const response=await fetch('rainbow.jpg'); // it do a fetch function and store it in the response variable

                  const blob=await response.blob();
                  // console.log(blob);
                  
                  document.getElementById('rainbow').src=URL.createObjectURL(blob);

            }
            catchRainbow().catch(err=>{
                  console.log(err);
            });
